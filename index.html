<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Input Demo</title>
</head>

<body>
  <h3>Using CSS to Style a HTML Form</h3>

  <section>
    <form action="#">
      <!-- First Name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstName" placeholder="Your first name...">
      <!-- label与input联动，点击label时光标会跳到输入的地方，label里的for是指向ID，input里的placeholder是没有输入时显示的内容-->


      <!-- Last Name -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="Last Name" placeholder="Your Last name...">


      <!-- Country selection -->
      <label for="country">Country</label>
      <Select name="country" id="country">
        <option value="australia - 1">Australia</option>
        <option value="china - 2">China</option>
        <option value="usa - 3">USA</option>
        <option value="canada - 4">Canada</option>

      </Select>



      <!-- Multiple select -->
      <label for="apple">Apple</label>
      <input type="checkbox" id="apple">
      <label for="banana">Banana</label>
      <input type="checkbox" id="banana">

      <!-- single select -->
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender">
      <!-- 必须要在input中选择type为radio， 设置同样的name就可以实现单选 -->

      <br>
      <!-- password -->
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="myPassword" placeholder="Your password...">
      
      <input type="submit" value="submit">

    </form>
  </section>

</body>

</html>
